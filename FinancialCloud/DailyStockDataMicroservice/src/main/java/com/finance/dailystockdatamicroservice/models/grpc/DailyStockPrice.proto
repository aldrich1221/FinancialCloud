syntax = "proto3";

option java_package = "com.example.grpc";
option java_outer_classname = "DailyStockPrice";

service DailyStockPriceService {
  rpc getDailyStockPrice (DailyStockPriceRequest) returns (DailyStockPriceResponse);
}

message DailyStockPriceRequest {
  string symbol = 1;
  string timeStart = 2;
  string timeEnd = 3;
}

message DailyStockPriceResponse {
  string symbol = 1;
  string timeStart = 2;
  string timeEnd = 3;
  string data = 4;
}